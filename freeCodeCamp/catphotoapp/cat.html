<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>

            <!--Add a link to cat photos-->

            <p>See more <a href=" https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>

            <a href=" https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back"></a>
        </section>

        <section>
            <h2>Cat lists</h2>

            <h3>Things cats love:</h3>

            <ul>
                <li>Cat nip</li>
                <li>Laser pointers</li>
                <li>Lasagna</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on the plate."> 
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>

            <ol>
                <li>Flea treatment</li>
                <li>Thunder</li>
                <li>Other cats</li>
            </ol>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
            
            <section>
                <h2>Cat form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <input type="text" name="catphotourl" placeholder="cat photo URL" required>

                    <fieldset>
                        <label>
                            <legend>Is your cat an indoor or outdoor cat?</legend>
                            <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>Indoor
                        </label>

                        <label>
                            <legend>Is your cat an indoor or outdoor cat</legend>
                            <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>What's your cat's personality?</legend>
                        <input type="checkbox" id="loving" name="personality" value="loving" checked> <label for="loving">Loving</label>

                        <input type="checkbox" id="lazy" name="personality" value="lazy"> <label for="lazy">Lazy</label>

                        <input type="checkbox" id="energetic" name="personality" value="energetic"> <label for="energetic">Energetic</label>
                    </fieldset>

                    <button type="submit">Submit</button>

                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>No Copyright - <a href="freeCodeCamp.org">freeCodeCamp.org</a></p>
    </footer>
</body>
</html>
